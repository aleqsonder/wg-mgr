services:
  spring:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app/src
      - ./backend/pom.xml:/app/pom.xml
    ports:
      - "80:8177"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB=vpn
    depends_on:
      - db

