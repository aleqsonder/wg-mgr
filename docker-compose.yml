  db:
    image: postgres:18
    ports:
      - "5444:5432"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB=vpn
      - PGDATA=/var/lib/pgsql
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - data:/var/lib/pgsql

  db-adminer:
    image: adminer
    restart: no
    ports:
      - "8080:8080"

volumes:
  data:
